<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2 class="main-header">Expense Tracker</h2>
        <div class="main-display">
            <div class="balance">
                <h4>Your Balance:</h4>
                <h3>$0</h3>
            </div>
            <div class="income-expenses-container">
                <div class="income">Income
                    <div>
                        <p class="how-many">$0.00</p>
                    </div>
                </div>
                <div class="expenses">Expenses
                    <p class="how-many">$0.00</p>
                </div>
            </div>
        </div>
        <div class="history-add-transactions">
            <div class="transactions-history">
                <div class="transactions-header">
                    <h4>Transactions</h4>
                </div>
                <div class="list-of-transactions">
                    <div class="transaction-item">
                        <p class="transaction-description">Lokata</p>
                        <p class="transaction-price">$200</p>
                    </div>
                    <div class="transaction-item dwa">
                        <p class="transaction-description">Zakupy lidl</p>
                        <p class="transaction-price">-$200</p>
                    </div>
                </div>
            </div>
            <div class="add-transaction">
                <div class="add-transactions-header">
                    <h4>Add Transaction</h4>
                </div>
                <div class="input-container">
                    <input class="input" type="text" placeholder="Enter description">
                    <input class="input" type="text" placeholder="Enter amount">
                    <span class="input-information">Use negative(-) to add expenses</span>
                    <button class="add-transaction-btn">Add Transaction</button>
                </div>
            </div>

        </div>
    </div>

    </div>





    <script src="script.js"></script>
</body>

</html>
